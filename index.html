<!DOCTYPE html>
<html>

  <head>
    <title>Cornucopia Scorecards</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="Sean DeNigris" />
    <script type='text/javascript' src='the.js'></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  </head>

  <body>
  <p><a href="http://www.cornucopia.org/organic-egg-scorecard/">Cornucopia.org egg ratings</a> in an easily-searchable web UI. Just start typing a brand name and its rating will appear...</p>
  <!-- Set default keyboard focus in HTML5 via autofocus per http://stackoverflow.com/questions/4166423/default-html-form-focus-without-javascript -->
  <input id="suppliers" autofocus />
  <ol id="supplier-list"></ol>
  <script type='text/javascript'>
      require(['app'], function (amber) {
          amber.initialize({
            //used for all new packages in IDE
            'transport.defaultAmdNamespace': "amber-cornucopiascorecards"
          });
          var isDev = location.search.indexOf("isDev=true") > -1;
          if (isDev) require(["amber-ide-starter-dialog"], function (dlg) { dlg.start(); });
          amber.globals.CornucopiaScorecardsApp._start();
      });
  </script>
  </body>

</html>
